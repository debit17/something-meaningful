<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>poetry</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <p>
      <a href="../index.html">
        <img
          src="../img/oldbooks.png"
          alt="drawing of old books in black and white"
          width="400"
          height="auto"
        />
      </a>
    </p>

    <h3>the masterpiece</h3>
    <p>
      paper paper in my hand<br />
      please don't cut me<br />
      my beloved friend<br />
      o sun does shine<br />
      do i shine too<br />
      it does not matter<br />
      i still love you
    </p>
    <br />
    <h3>the cringy one</h3>
    <p>
      times forever lost<br />
      but not forgotten<br />
      recurring dreams<br />
      of what once was<br />
      sights of ease<br />
      this fleeting feeling<br />
      will it come again
    </p>
  </body>
</html>
