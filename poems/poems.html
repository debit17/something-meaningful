    <body>
        
        <h2>poetry</h2>
        <img src="https://www.crushpixel.com/big-static12/preview4/very-old-book-1028976.jpg" alt=""an old, opened book"
            width="400"
            height="300"/>
        <h3>the masterpiece</h3>
        <p>
            paper paper in my hand<br>
            please don't cut me<br>
            my beloved friend<br>
            o sun does shine<br>
            do i shine too<br>
            it does not matter<br>
            i still love you
        </p>
        <p><br></p>
        <h3>the cringy one</h3>
        <p>
            times forever lost<br>
            but not forgotten<br>
            recurring dreams<br>
            of what once was<br>
            sights of ease<br>
            this fleeting feeling<br>
            will it come again
        </p>
    </body>
